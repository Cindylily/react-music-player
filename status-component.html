<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component status</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
    <!--react library &reactDom-->
    <script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>
</head>
<body>
    <div id="container"></div>
    <script type="text/babel">
        var destination = document.querySelector("#container");

        var LightingCounter = React.createClass({
            getInitialState:function () {
                return{
                    strikes:0
                };
            },
            //update state
            timerTick:function () {
                    this.setState({
                        strikes:this.state.strikes+100
                    });
            },
            componentDidMount:function () {
                setInterval(this.timerTick,1000)
            },
            render:function () {
                var counterStyle = {
                    color:"#66ffff",
                    fontSize:50
                };
                var count = this.state.strikes.toLocaleString();
                return(
                        <h1 style={counterStyle}>{count}</h1>
                    );
            }
        });

        var LightCounterDisplay = React.createClass({
            render:function () {
                var commonStyle = {
                    margin:0,
                    padding:0
                };
                //this is a json object
                var divStyle = {
                    width:250,
                    textAlign:"center",
                    backgroundColor:"black",
                    padding:40,
                    color:"#999",
                    fontFamily:"sans-serif",
                    borderRadius:10
                };
                var textStyle = {
                    emphasis:{
                        fontSize:28,
                        ...commonStyle
                    },
                    smallEmphasis:{
                        ...commonStyle
                    },
                    small:{
                        fontSize:17,
                        opacity:0.5,
                        ...commonStyle
                    }
                };
                return(
                        <div style={divStyle}>
                            <LightingCounter/>
                            <h2 style={textStyle.smallEmphasis}>
                                love you forever
                            </h2>
                            <h2 style={textStyle.emphasis}>
                                our warm home
                            </h2>
                            <h2 style={textStyle.small}>
                                (after you render the component)
                            </h2>
                        </div>
                );
            }
        });

        ReactDOM.render(
           <LightCounterDisplay/>,
            destination
        )
    </script>
</body>
</html>
